<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>HTML-MASSI-WORLD</title>
</head>

<body>
    <form>
        <br>
        <fieldset>
            <label for="first_name">
                <abbr title="required">*</abbr>
                First name
            </label>
            <input type="text" name="first_name" placeholder="e.g Ana" required pattern="^[A,Za,z]" minlength="5"
                maxlength="10">
                <br>
                <br>
            <label for="last_name">
                <abbr title="required">*</abbr>
                Last name</label>
            <input type="text" name="last_name" placeholder="e.g GarcÃ­a" required>
            <br>
            <br>
            <label for="email">
                <abbr title="required">*</abbr>
                Email</label>
            <input type="email" placeholder="carlos22@gmail.com">
            <br>
            <br>
            <label for="Birthday">
                <abbr title="required">*</abbr>
                Birthdate</label>
            <input type="date"  id="birthdate" placeholder="10/05/2003">
            <br>
            <br>
            <label for=" Phone number">
                <abbr title="required">*</abbr>
                Phone number</label>
            <input type="number"  placeholder="Ex: 608989898">
            <br>
            <br>
            <label for="Billing Address">
                <abbr title="required">*</abbr>
                Billing Address </label>
            <input type="text" id="Billing Address" placeholder="Ex: Calle Margarita,6,5d,29011, Barcelona ">
        
        </form>
        <form>
            <br>
            <label for="select_plan">Select your plan</label>
            <input type="text" name="select_plan" id="select_plan" list="options">
            <datalist id="options">
                <option value="Free Plan">
                <option value="Basic Plan">
                <option value="Intermediate Plan">
            </datalist>
            </pre>
        </form>
        <form>
                    <br>
                    <label id="list-label">Consent list</label>
                    <ul aria-labelledby="list label" tabindex="0">
                        <li>
                            <input type="checkbox" name="Pro Plan" id="Pro Plan" required>
                            <label for="Pro Plan">Add pro plan!!></label>
                        </li>
<br>
                        </form>
                        <strong><p>Payment platform</p></strong>
                      <label for="Credit Card">
                            <abbr title="required">*</abbr>
                            Credit Card</label>
                        <input type="Credit Card"  placeholder="Ex: X-0000000000 ">
                        <br>
                        <br>
                        <label for="CVV">
                            <abbr title="required">*</abbr>
                            CVV</label>
                        <input type="CVV"  placeholder="Ex: 000 ">
<br>
<br>
                        <label for="Expiration Date">
                            <abbr title="required">*</abbr>
                            Expiration Date </label>
                        <input type="date"  id="Expiration Date"  placeholder="Ex:  10/05/2004">

                    </form>
                </fieldset>
            </body>
            </html>
